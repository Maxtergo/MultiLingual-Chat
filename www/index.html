<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/font-awesome.css" media="screen">
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <title>Main Page</title>
</head>

<body class="landing-page">    
    
    <div class="midres">
        <div style="display:none" class="error"> This is error </div>            
        <div style="display:none" class="success"> This is not error</div>
    </div>
    
    
    <div class="register">
        <img src="img/logo.png" width="200" height="200">
        
        <div style="display:none" id="signin">
            <input id="emaili" type="text" placeholder=" Email" class="input-wide"/>
            <br><br>
            <input id="passwordi" type="password" placeholder=" Password" class="input-wide"/>
            <br>
            <br>
            <button onclick="signin()" class="tabs-button btn-wide"> Submit</button>
            <br><br>
            <button onclick="backbutton('signin')" class="tabs-button btn-wide"> Back</button>
        </div>
        
        <div style="display:none" id="signup">
        
            <input id="username" type="text" placeholder=" Username" class="input-wide"/>
            <br><br>
            <input id="email" type="text" placeholder=" Email" class="input-wide"/>
            <br><br>
            <input id="password" type="password" placeholder=" Password" class="input-wide"/>
            <br><br>
            <select id="language" class="input-wide">
              <option value="1">English</option>
              <option value="2">French</option>
              <option value="3">German</option>
              </select>
            <br><br>
            <button onclick="signup()" class="tabs-button btn-wide"> Submit</button>
            <br><br>
            <button onclick="backbutton('signup')" class="tabs-button btn-wide"> Back</button>
            
        </div>
        
        <div style="display:none" id="wide-buttons">
            <br><button onclick="showform('signin')" class="tabs-button btn-wide"> Sign In</button><br>Or<br>
            <button onclick="showform('signup')" class="tabs-button btn-wide"> Sign Up</button>
        </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    
</body>

</html>
